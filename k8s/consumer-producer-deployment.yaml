apiVersion: apps/v1
kind: Deployment
metadata:
  name: logpilot-consumer
  namespace: logpilot
  labels:
    app: logpilot-consumer
    component: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logpilot-consumer
  template:
    metadata:
      labels:
        app: logpilot-consumer
        component: client
    spec:
      containers:
      - name: consumer
        image: logpilot-client:latest
        imagePullPolicy: Never
        env:
        - name: LOGPILOT_SERVER_HOST
          value: "logpilot-all.logpilot.svc.cluster.local"
        - name: LOGPILOT_GRPC_PORT
          value: "50051"
        - name: LOGPILOT_HTTP_PORT
          value: "8080"
        - name: LOGPILOT_MODE
          value: "consumer"
        - name: LOGPILOT_CHANNEL
          value: "test-channel"
        command: ["java"]
        args: ["-jar", "/app/app.jar", "--mode=consumer"]
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
