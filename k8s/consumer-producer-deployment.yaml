---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logpilot-client-config
  namespace: logpilot
  labels:
    app: logpilot-client
data:
  application.yml: |
    logpilot:
      client:
        server:
          host: logpilot-all.logpilot.svc.cluster.local
          grpc-port: 50051
          http-port: 8080
        consumer:
          channel: test-channel
          consumer-id: k8s-consumer-1
          poll-interval: 1000
        producer:
          channel: test-channel
          batch-size: 10
          flush-interval: 5000

    logging:
      level:
        com.logpilot: DEBUG
        root: INFO