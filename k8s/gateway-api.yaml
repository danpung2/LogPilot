# Gateway API configuration (requires Gateway API CRDs)
# Install Gateway API first: kubectl apply -f https://github.com/kubernetes-sigs/gateway-api/releases/download/v0.8.1/standard-install.yaml

apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: logpilot-gateway
  namespace: logpilot
  labels:
    app: logpilot
    component: gateway
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
  - name: https
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: logpilot-tls-secret
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: logpilot-route
  namespace: logpilot
  labels:
    app: logpilot
    component: route
spec:
  parentRefs:
  - name: logpilot-gateway
  hostnames:
  - "logpilot.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: logpilot-all
      port: 8080