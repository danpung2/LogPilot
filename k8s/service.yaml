apiVersion: v1
kind: Service
metadata:
  name: logpilot-all
  namespace: logpilot
  labels:
    app: logpilot-all
    component: server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  - name: management
    port: 8081
    targetPort: management
    protocol: TCP
  selector:
    app: logpilot-all
---
apiVersion: v1
kind: Service
metadata:
  name: logpilot-rest
  namespace: logpilot
  labels:
    app: logpilot-rest
    component: rest-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: management
    port: 8081
    targetPort: management
    protocol: TCP
  selector:
    app: logpilot-rest
---
apiVersion: v1
kind: Service
metadata:
  name: logpilot-grpc
  namespace: logpilot
  labels:
    app: logpilot-grpc
    component: grpc-server
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  - name: management
    port: 8081
    targetPort: management
    protocol: TCP
  selector:
    app: logpilot-grpc
---
# LoadBalancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: logpilot-loadbalancer
  namespace: logpilot
  labels:
    app: logpilot
    component: loadbalancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  selector:
    app: logpilot-all
---
# NodePort service for development/testing
apiVersion: v1
kind: Service
metadata:
  name: logpilot-nodeport
  namespace: logpilot
  labels:
    app: logpilot
    component: nodeport
spec:
  type: NodePort
  ports:
  - name: http
    port: 8080
    targetPort: http
    nodePort: 30080
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: grpc
    nodePort: 30051
    protocol: TCP
  selector:
    app: logpilot-all