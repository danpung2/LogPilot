version: '3.8'

services:
  logpilot:
    image: danpung2/logpilot:latest
    container_name: logpilot-server
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      - LOGPILOT_API_KEY=your-api-key-here
    volumes:
      - ./data:/app/data
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./logpilot-monitoring/docker/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./logpilot-monitoring/dashboards:/var/lib/grafana/dashboards
    restart: always
