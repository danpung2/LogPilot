logpilot:
  storage:
    type: FILE
    directory: /tmp/test-logs
  server:
    protocol: all
    port: 0
    api-key: test-api-key
    rate-limit:
      capacity: 10000
      refill-tokens: 10000
      refill-duration-seconds: 1

server:
  port: 0

grpc:
  server:
    port: 0

management:
  server:
    port: 0

logging:
  level:
    com.logpilot: DEBUG
    org.springframework: WARN
    org.hibernate: WARN